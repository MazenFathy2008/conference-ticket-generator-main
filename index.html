<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Conference ticket generator</title>
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/main/form.css" />
  </head>
  <body>
    <div id="background-div">
      <div class="pattern-lines"></div>
      <div
        class="pattern-squiggly-bottom"
        alt="pattern-squiggly-line-bottom"
      ></div>
      <img
        src="assets/images/pattern-squiggly-line-top.svg"
        class="squiggly-line-top"
        alt="pattern-squiggly-line-top"
      />
      <img
        src="assets/images/pattern-circle.svg"
        alt="circle"
        class="top-circle"
      />
      <img
        src="assets/images/pattern-circle.svg"
        alt="circle"
        class="bottom-circle"
      />
    </div>
    <header>
      <img src="assets/images/logo-full.svg" />
      <p>
        Your Journey to Coding Conf<br />
        2025 Startes Here!
      </p>
    </header>
    <main class="log-in-page">
      <h3>secure your spot at next year's biggest coding Conference</h3>
      <div class="form">
        <div id="avatar-input-cont" class="input-cont" data-role="image">
          <label for="avatar-input" class="txt-label">Upload Avatar</label>
          <label for="avatar-input" class="input-img-label  js-image-input-label">
            <img src="assets/images/icon-upload.svg" />
            <p>Drag and drop or click to Upload</p>
          </label>
          <input
            type="file"
            name="avatar-input"
            id="avatar-input"
            accept="image/*"
          />
          <p class="info js-error-msg">
            <img src="assets/images/icon-info.svg" /> Uploade Your photo (JPG or
            PNG max size 500kb)
          </p>
        </div>
        <div class="input-cont" data-role="name">
          <label for="name-input">Full name</label>

          <input
            type="text"
            id="name-input"
            name="name-input"
            placeholder="your name"
            autocomplete="off"
          />
          <p class="error-msg js-error-msg"></p>
        </div>
        <div class="input-cont" data-role="email">
          <label for="email-input">Email Adress</label>
          <input
            type="email"
            id="email-input"
            name="email-input"
            placeholder="example@gmail.com"
            autocomplete="off"
          />
          <p class="error-msg js-error-msg"></p>
        </div>
        <div class="input-cont" data-role="Githup Username">
          <label for="GitName-input">Githup Username</label>
          <input
            type="text"
            id="GitName-input"
            name="GitName-input"
            placeholder="@yourusername.com"
            autocomplete="off"
          />
          <p class="error-msg js-error-msg"></p>
        </div>
        <button class="generate-btn js-generate-btn">Generate ticket</button>
      </div>
    </main>
    <script type="module" src="JS/index.js"></script>
  </body>
</html>
